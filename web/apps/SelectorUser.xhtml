<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Seletor de Usuários</title>
        <h:outputStylesheet library="resources" name="style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div style="margin-top: 5px; margin-bottom: 20px">
                <p:inputText id="name" size="40" value="#{plannerManagedBean.name}" placeholder="Nome do Usuário" />
    		<p:spacer width="10px"/>
                <p:commandButton icon="ui-icon-search" value="Pesquisar" action="#{plannerManagedBean.searchUsers()}" update="@form"/>
            </div>
            <p:dataTable value="#{plannerManagedBean.filterUser}" var="user" emptyMessage="Nenhum usuário encontrado." rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" >
    		<p:column headerText="Código" style="text-align: center; width: 50px">
                    <h:outputText value="#{user.id}" />
    		</p:column>
    		<p:column headerText="Nome do Usuário">
                    <h:outputText value="#{user.name}" />
    		</p:column>
    		<p:column style="width: 30px; text-align: center">
                    <p:commandButton icon="ui-icon-check" title="Selecionar" action="#{plannerManagedBean.selectedUser( user )}" process="@this" />
    		</p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
