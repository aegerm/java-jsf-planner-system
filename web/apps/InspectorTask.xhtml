<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/apps/Launcher.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{taskManagedBean.loadTasks()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>
        <ui:define name="content">
            <div class="login-mold">
                <h:form class="form-task"> 
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Inspetor de Tarefas" style="font-size: 21px; color: rgb( 0, 120, 215 ); font-family: Arial, Helvetica, sans-serif;"/>
                        <h:inputHidden value="#{taskManagedBean.task.id}"/>
                        <p:inputText id="task" class="input-login" required="true" value="#{taskManagedBean.task.name}" disabled="true"/>
                        <p:selectOneMenu id="txt3" required="true" value="#{taskManagedBean.task.progress}" requiredMessage="Selecione um progresso!">
                            <f:selectItem itemLabel="Selecione Progresso*" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="Não Iniciada" itemValue="1" />
                            <f:selectItem itemLabel="Em Andamento" itemValue="2" />
                            <f:selectItem itemLabel="Concluída" itemValue="3" />
                        </p:selectOneMenu>
                        <f:facet name="footer">
                            <p:commandButton class="form-button-login" value="Salvar" actionListener="#{taskManagedBean.updateProgress()}" update=":growl" icon="ui-icon-disk"/>
                            <p:button class="form-button-new" value="Cancelar" outcome="/apps/MonitorTask.xhtml" icon="ui-icon-close"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
