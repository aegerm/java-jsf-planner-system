<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/apps/Launcher.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{userManagedBean.loadUsers()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>
        <ui:define name="content">
            <div class="login-mold">
                <h:form class="form-login"> 
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Editor de Usuários" style="font-size: 21px; color: rgb( 0, 120, 215 ); font-family: Arial, Helvetica, sans-serif;"/>
                        <h:inputHidden value="#{userManagedBean.user.id}"/>
                        <p:inputText id="username" class="input-login" required="true" label="Usuário" value="#{userManagedBean.user.name}" requiredMessage="Campo Usuário Obrigatório!" placeholder="Nome Usuário*"/>
                        <p:inputText id="login"  class="input-login" required="true" label="Login" value="#{userManagedBean.user.login}" requiredMessage="Campo Login Obrigatório!" placeholder="Login*"/>        
                        <p:password id="password"  class="input-login" required="true" label="Senha" value="#{userManagedBean.user.password}" placeholder="Senha*" requiredMessage="Campo Senha Obrigatório" feedback="true"/>
                        <p:selectOneMenu id="txt3" required="true" value="#{userManagedBean.user.profile}" requiredMessage="Selecione um Perfil!">
                            <f:selectItem itemLabel="Selecione Perfil*" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="Administrador" itemValue="1" />
                            <f:selectItem itemLabel="Operador" itemValue="2" />
                        </p:selectOneMenu>
                        <f:facet name="footer">
                            <p:commandButton class="form-button-login" value="Salvar" actionListener="#{userManagedBean.controllerData()}" update=":growl" icon="ui-icon-disk"/>
                            <p:button class="form-button-new" value="Cancelar" outcome="/apps/UserManager.xhtml" icon="ui-icon-close"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
