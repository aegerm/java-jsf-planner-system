<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/apps/Launcher.xhtml">
        <ui:define name="content">
            <div class="login-mold">
                <h:form class="form-login"> 
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Relatório de Planos" style="font-size: 21px; color: rgb( 0, 120, 215 ); font-family: Arial, Helvetica, sans-serif;"/>
                        <p:commandButton class="form-button-report" value="Relatório Geral" icon="ui-icon-print" actionListener="#{plannerManagedBean.printReport()}" ajax="false"/>
                        <p:commandButton class="form-button-report" value="Relatório Período" type="button" icon="ui-icon-print" onclick="PF('dlg1').show();" />
                        <p:commandButton class="form-button-report" value="Relatório Período e Progresso" type="button" icon="ui-icon-print" onclick="PF('dlg2').show();" />
                        <p:commandButton class="form-button-report" value="Exportação Excel" icon="ui-icon-print" onclick="PF('dlg3').show();"/>
                    </h:panelGrid>
                </h:form>
            </div>
            <p:dialog header="Definir Período" widgetVar="dlg1" minHeight="40" modal="true" resizable="false" draggable="false" appendTo="@(body)">
                <div class="login-mold">
                    <h:form class="form-login">
                        <h:panelGrid columns="1">
                            <h:outputLabel value="Data Inicial"/>
                            <p:calendar id="ds" value="#{plannerManagedBean.dateStart}" showOn="button" required="true" requiredMessage="Data Inicial Obrigatória!"/>
                            <h:outputLabel value="Data Final"/>
                            <p:calendar id="df" value="#{plannerManagedBean.finished}" showOn="button" required="true" requiredMessage="Data Final Obrigatória!"/>
                            <p:commandButton class="form-button-report" value="Imprimir" icon="ui-icon-print" actionListener="#{plannerManagedBean.printReportParameter()}" ajax="false"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </p:dialog>
            <p:dialog header="Definir Período e Situação" widgetVar="dlg2" minHeight="40" modal="true" resizable="false" draggable="false" appendTo="@(body)">
                <div class="login-mold">
                    <h:form class="form-login">
                        <h:panelGrid columns="1">
                            <h:outputLabel value="Data Inicial"/>
                            <p:calendar id="ds" value="#{plannerManagedBean.dateStart}" showOn="button" required="true" requiredMessage="Data Inicial Obrigatória!"/>
                            <h:outputLabel value="Data Final"/>
                            <p:calendar id="df" value="#{plannerManagedBean.finished}" showOn="button" required="true" requiredMessage="Data Final Obrigatória!"/>
                            <h:outputLabel value="Progresso Projeto"/>
                            <p:selectOneMenu id="txt3" required="true" value="#{plannerManagedBean.state}" requiredMessage="Selecione um Progresso!">
                                <f:selectItem itemLabel="Selecione Progresso*" itemValue="" noSelectionOption="true" />
                                <f:selectItem itemLabel="Em Andamento" itemValue="1" />
                                <f:selectItem itemLabel="Concluído" itemValue="2"/>
                            </p:selectOneMenu>
                            <p:commandButton class="form-button-report" value="Imprimir" icon="ui-icon-print" actionListener="#{plannerManagedBean.printReportParameterState()}" ajax="false"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </p:dialog>
            <p:dialog header="Selecione um Progresso" widgetVar="dlg3" minHeight="40" modal="true" resizable="false" draggable="false" appendTo="@(body)">
                <div class="login-mold">
                    <h:form class="form-login">
                        <h:panelGrid columns="1">
                            <p:selectOneMenu id="txt3" required="true" value="#{plannerManagedBean.state}" requiredMessage="Selecione um Progresso!">
                                <f:selectItem itemLabel="Selecione Progresso*" itemValue="" noSelectionOption="true" />
                                <f:selectItem itemLabel="Em Andamento" itemValue="1" />
                                <f:selectItem itemLabel="Concluído" itemValue="2"/>
                            </p:selectOneMenu>
                            <p:commandButton class="form-button-report" value="Imprimir" icon="ui-icon-print" actionListener="#{plannerManagedBean.exportExcel()}" ajax="false"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
