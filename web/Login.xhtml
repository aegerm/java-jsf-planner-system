<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Entrar no sistema</title>
        <h:outputStylesheet library="resources" name="style.css"/>
    </h:head>
    <h:body class="page-init">
        <p:growl id="growl"/>
        <div class="login-mold">
            <h:form class="form-login" id="formLogin" enctype="multipart/forma-data"> 
                <h:panelGrid columns="1">
                    <h1 class="format-font">Planner</h1>
                        <p:inputText id="username" class="input-login" required="true" value="#{loginManagedBean.user.login}" requiredMessage="Campo Login Vazio" placeholder="Usuário"/>
                        <p:password  id="password" class="input-login-pass" required="true" value="#{loginManagedBean.user.password}" requiredMessage="Campo Senha Vazio" placeholder="Senha"/>
                            <f:facet name="footer">
                                <p:commandButton class="form-button-login" value="Avançar" actionListener="#{loginManagedBean.access}" update=":growl"/>
                                <p:commandButton class="form-button-new" value="Criar Conta" onclick="window.open('faces/UserRegister.xhtml', '_blank')"/>
                            </f:facet>  
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
    
</html>
